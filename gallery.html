<!DOCTYPE html>
<html>
    <head>
        <title>A page with content</title>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/functions.js"></script>
        <link rel="stylesheet" href="css/style.css"></link>
    </head>

    <body>
    <div class="gallery">

            <div class="gallery-image-container">
                <img src="/images/Lego/download.jpeg"/>
            </div>

            <div class="button gallery-arrow-container">
                <div class="gallery-arrow-left">
                    <svg class="bi larrow-left" viewBox="0 0 100 100" preserveAspectRatio="none"> 
                        <use xlink:href="/css/bootstrap-icons.svg#chevron-left"/>
                    </svg>
                </div>

                <div class="button gallery-arrow-right">
                    <svg class="bi arrow-right" viewBox="0 0 100 100" preserveAspectRatio="none"> 
                        <use xlink:href="/css/bootstrap-icons.svg#chevron-right"/>
                    </svg>
                </div>
            </div>


    </div>
    <div class="gallery-images">
        <img src="/images/Lego/download.jpeg"/>
        <img src="/images/Lego/download (3).jpeg"/>
        <img src="/images/Lego/download (7).jpeg"/>
    </div>
    </body>

</html>
